<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>哲迪君的前端学习主页</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="./animation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <img src="./img/point.png" alt="" style="position: absolute; height: 60px; z-index: 10; filter: drop-shadow(0 0 5px black)" class="point" />
        <header>
            <p class="myTitle">个人主页</p>
            <div class="time">
                <div><p class="hour">00</p></div>
                <div><p class="min">00</p></div>
                <div><p class="sec">00</p></div>
            </div>
        </header>
        <div class="backHead">
            <span
                >返回
                <br />
                头部</span
            >
        </div>
        <h1>哲迪君的前端学习主页</h1>
        <div class="Page5">
            <div class="scrollImg">
                <ul class="imgUl">
                    <li class="img" style="display: block">
                        <img src="./img/1868046cd7d046b0e8868136e7d2b089587112263.jpg" alt="" />
                    </li>
                    <li class="img">
                        <img src="./img/2d33a3fa408b1e1a65cab72e011ffe82be2710fc.png" alt="" />
                    </li>
                    <li class="img">
                        <img src="./img/378d099da5307d4be6dabda57782c158587112263.jpg" alt="" />
                    </li>
                    <li class="img">
                        <img src="./img/6a534d05945fe2177a0d61d9108ec769587112263.jpg" alt="" />
                    </li>
                    <li class="img">
                        <img src="./img/7b9ca5b867a12e8c815c9b9e9e2e81be96378f55.png" alt="" />
                    </li>
                    <li class="img">
                        <img src="./img/f8f79b614d588c9edb00038db34cd989586a0c09.png" alt="" />
                    </li>
                </ul>
                <ul class="circleUl"></ul>
                <div class="buttL" style="display: none">[=</div>
                <div class="buttR" style="display: none">=]</div>
            </div>
        </div>
        <!--项目练习区域-->
        <div class="project">
            <h3>项目练习</h3>
            <hr id="project-hr1" />
            <ul class="project-ul"></ul>
        </div>
        <a href="https://space.bilibili.com/398617955" target="_blank">
            <div id="bilibili-index-div">
                <img src="./bilibili.png" alt="这是我的B站主页" id="bilibili-index" />
                <p class="bilibili-index-text">我的B站主页</p>
            </div>
        </a>
        <!--个人B站区域-->
        <div class="Page2">
            <div class="bilibili-work"></div>
        </div>
        <div class="Page3">
            <div class="myself">
                <img src="./inedit_1751625933439.jpg" alt="头像" class="head" />
                <span class="name">哲迪君</span>
                <div class="foot">
                    <span class="click"></span>
                </div>
            </div>
        </div>
        <div class="Page4">
            <div class="imgBox">
                <ul class="tabLis">
                    <li class="imgLis imgLisChange">图片1</li>
                    <li class="imgLis">图片2</li>
                    <li class="imgLis">图片3</li>
                    <li class="imgLis">图片4</li>
                    <li class="imgLis">图片5</li>
                    <li class="imgLis">图片6</li>
                </ul>
                <div class="tabCont">
                    <div class="img" style="display: block">
                        <img src="./img/1868046cd7d046b0e8868136e7d2b089587112263.jpg" alt="" />
                    </div>
                    <div class="img">
                        <img src="./img/2d33a3fa408b1e1a65cab72e011ffe82be2710fc.png" alt="" />
                    </div>
                    <div class="img">
                        <img src="./img/378d099da5307d4be6dabda57782c158587112263.jpg" alt="" />
                    </div>
                    <div class="img">
                        <img src="./img/6a534d05945fe2177a0d61d9108ec769587112263.jpg" alt="" />
                    </div>
                    <div class="img">
                        <img src="./img/7b9ca5b867a12e8c815c9b9e9e2e81be96378f55.png" alt="" />
                    </div>
                    <div class="img">
                        <img src="./img/f8f79b614d588c9edb00038db34cd989586a0c09.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Design by @哲迪君</p>
            <br />
            <p>引用脚本：https://github.com/itorr/nbnhhsh（能不能好好说话）</p>
        </footer>
    </body>
    <script src="./index.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://lab.magiconch.com/nbnhhsh/nbnhhsh.user.js"></script>
</html>
